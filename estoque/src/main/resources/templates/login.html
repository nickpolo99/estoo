<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh;">
    <div class="container" style="text-align:center;">
        <h2>Acesso Administrativo</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Usuário (admin)" required>
            <input type="password" name="password" placeholder="Senha (123456)" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div th:if="${param.error}" style="color: red; margin-top: 10px;">Usuário ou senha inválidos.</div>
    </div>
</body>
</html>
