<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2 th:text="'Gerenciar Lotes: ' + ${produto.nome}"></h2>
        
        <div style="background-color: #e6f2ff; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <h3>Adicionar Entrada (Novo Lote)</h3>
            <form th:action="@{'/produtos/' + ${produto.id} + '/lotes/salvar'}" method="post">
                <input type="number" step="0.01" name="quantidade" placeholder="Quantidade" required>
                <input type="number" step="0.01" name="precoCusto" placeholder="PreÃ§o de Custo" required>
                <label>Validade:</label>
                <input type="date" name="validade" required>
                <button type="submit" class="btn">Adicionar</button>
            </form>
        </div>

        <h3>Lotes Atuais</h3>
        <table>
            <thead>
                <tr>
                    <th>Qtd</th>
                    <th>Validade</th>
                    <th>Custo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lote : ${produto.lotes}">
                    <td th:text="${lote.quantidade}"></td>
                    <td th:text="${lote.validade}"></td>
                    <td th:text="'R$ ' + ${lote.precoCusto}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/produtos" class="btn" style="margin-top: 20px;">Voltar</a>
    </div>
</body>
</html>
