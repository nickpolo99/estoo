<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastrar Produto</h2>
        <form th:action="@{/produtos/salvar}" method="post" enctype="multipart/form-data">
            <label>Nome:</label>
            <input type="text" name="nome" required>
            
            <label>Unidade (Ex: Kg, Un):</label>
            <input type="text" name="unidade" required>
            
            <label>Estoque MÃ­nimo (Alerta):</label>
            <input type="number" step="0.01" name="estoqueMinimo" required>
            
            <label>Foto:</label>
            <input type="file" name="file" accept="image/*">
            
            <button type="submit" class="btn">Salvar</button>
            <a href="/produtos" style="text-align:center; display:block; margin-top:10px;">Voltar</a>
        </form>
    </div>
</body>
</html>
